<form nz-form nzLayout="vertical">
  <nz-form-item>
    <nz-form-label nzFor="password">Password</nz-form-label>
    <nz-form-control>
      <input nz-input type="password" [(ngModel)]="password" name="password" />
    </nz-form-control>
    <a routerLink="/auth/forgot-password">Esqueci minha senha</a>
  </nz-form-item>
</form>

<button nz-button nzBlock nzType="primary" (click)="submit()">Alterar senha</button>
