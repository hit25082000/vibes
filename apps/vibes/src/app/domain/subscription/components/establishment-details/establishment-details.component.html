<h2>Detalhes da empresa</h2>

<span class="description" nz-typography nzType="secondary"> Agora precisamos de algumas informações sobre a sua empresa. </span>

<v-dynamic-form [config]="formConfig" />

<nz-flex nzGap="small" nzJustify="center">
  <button nz-button nzType="primary" (click)="previousStep()">
    <i nz-icon nzType="arrow-left"></i>
    Etapa anterior
  </button>
  <button nz-button nzType="primary" (click)="nextStep()">
    Próxima etapa
    <i nz-icon nzType="arrow-right"></i>
  </button>
</nz-flex>
